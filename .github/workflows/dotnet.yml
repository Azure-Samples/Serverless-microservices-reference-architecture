name: .NET

on:
  push:
    branches: 
      - '*'
    paths: [ 'dotnet/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build, restore, test
      shell: pwsh
      run: ./pipelines/build-dotnet.ps1
